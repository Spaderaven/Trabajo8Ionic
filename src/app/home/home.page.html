<ion-content padding>

    <ion-item class="top" color="primary">
      <ion-label>Rest Duration</ion-label>
      <ion-datetime #myPicker display-format="mm:ss" placeholder="Pick it" [(ngModel)]="fullTime" (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
    </ion-item>

  <circle-progress (click)="startTimer()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"  
  [showSubtitle]="true"
  [subtitle]="remainingTime"
  [subtitleFontSize]="40"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#2a9d8f'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#264653'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#e9c46a'"
  [showInnerStroke]="true"
  [innerStrokeColor]="'#264653'"
></circle-progress>

<ng-container *ngIf="timer != false;" >
  <ion-progress-bar type="indeterminate" ></ion-progress-bar>
  <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>
  <ion-progress-bar type="indeterminate" reversed="true" ></ion-progress-bar>
</ng-container>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTimer()" color="tertiary" >
          <ion-icon name="play"></ion-icon>
        </ion-fab-button>
    </ng-container> 
    <ng-template #running>
        <ion-fab-button (click)="stopTimer()" color="tertiary" > 
            <ion-icon name="square"></ion-icon> 
          </ion-fab-button>
          
    </ng-template>
</ion-fab>


</ion-content>
